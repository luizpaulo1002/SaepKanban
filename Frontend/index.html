<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAEP - Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header shadow">
        <div class="container header-content">
            <h1 class="logo-text">SAEP Gerenciador de Tarefas</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="#" class="nav-link" data-target="gerenciamento">Tarefas</a></li>
                    <li><a href="#" class="nav-link" data-target="cadastro-tarefa">Cadastrar Tarefa</a></li>
                    <li><a href="#" class="nav-link" data-target="cadastro-usuario">Cadastrar Usuário</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container main-content">
        <section id="gerenciamento" class="page-section">
            <h2 class="section-title">Kanban de Tarefas</h2>
            
            <p id="gerenciamento-message" class="msg-center hidden"></p>

            <div class="kanban-board">
                
                <div class="kanban-column">
                    <h3 class="column-title">A Fazer</h3>
                    <div id="coluna-a-fazer" class="task-container"></div>
                </div>

                <div class="kanban-column">
                    <h3 class="column-title">Fazendo</h3>
                    <div id="coluna-fazendo" class="task-container"></div>
                </div>

                <div class="kanban-column">
                    <h3 class="column-title">Pronto</h3>
                    <div id="coluna-pronto" class="task-container"></div>
                </div>

            </div>
        </section>

        <section id="cadastro-tarefa" class="page-section hidden form-wrapper">
            <div class="form-card">
                <h2 id="tarefa-form-title" class="section-title">Cadastro de Tarefas</h2>
                <form id="form-tarefa" class="form-grid">
                    <input type="hidden" id="tarefa-id"> 
                    
                    <div class="form-group">
                        <label for="tarefa-usuario">Usuário Responsável:</label>
                        <select id="tarefa-usuario" required class="form-input">
                            <option value="" disabled selected>Selecione um usuário</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tarefa-descricao">Descrição da Tarefa:</label>
                        <input type="text" id="tarefa-descricao" required class="form-input" placeholder="Ex: Criar modelo de relatório">
                    </div>
                    
                    <div class="form-group">
                        <label for="tarefa-setor">Setor/Origem:</label>
                        <input type="text" id="tarefa-setor" required class="form-input" placeholder="Ex: Produção, Qualidade, RH">
                    </div>
                    
                    <div class="form-group">
                        <label for="tarefa-prioridade">Prioridade:</label>
                        <select id="tarefa-prioridade" required class="form-input">
                            <option value="" disabled selected>Selecione a Prioridade</option>
                            <option value="baixa">Baixa</option>
                            <option value="média">Média</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="btn-submit-tarefa" class="btn-primary btn-block">
                        Cadastrar Tarefa
                    </button>
                </form>
            </div>
        </section>

        <section id="cadastro-usuario" class="page-section hidden form-wrapper">
            <div class="form-card small-card">
                <h2 class="section-title">Cadastro de Usuário</h2>
                <form id="form-usuario" class="form-grid">
                    <div class="form-group">
                        <label for="user-nome">Nome Completo:</label>
                        <input type="text" id="user-nome" required class="form-input" placeholder="Ex: João da Silva">
                    </div>
                    <div class="form-group">
                        <label for="user-email">E-mail:</label>
                        <input type="email" id="user-email" required class="form-input" placeholder="Ex: joao.silva@empresa.com">
                    </div>
                    <button type="submit" class="btn-primary btn-block">
                        Cadastrar Usuário
                    </button>
                </form>
            </div>
        </section>

    </main>

    <div id="app-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title" class="modal-header">Título da Modal</h3>
            <p id="modal-message" class="modal-body">Mensagem de conteúdo.</p>
            <div class="modal-actions">
                <button id="modal-close" class="btn-primary">Fechar</button>
                <button id="modal-confirm" class="btn-danger hidden">Confirmar</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>

</body>
</html>
